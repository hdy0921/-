<!--템플릿 변수 : html내에서 파이썬 변수를 사용할 수 있도록 함.-->
<!--쿼리셋 : 전달 받은 모델의 객체 목록-->
<!--쿼리셋 메소드 : 쿼리셋을 이용해 데이터를 정렬하거나 기능을 표시할 수 있음-->
<!--탬플릿 태크 : html 내에서 파이썬을 사용하기 위함-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'home'%}">Myblog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'new' %}">글쓰기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">{{user.username}}님 반갑습니다!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'me' %}">마이페이지</a>
                </li>
                {% else %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">로그인</a>
                </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
